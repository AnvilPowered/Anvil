plugins {
    id 'java'
}

group = modGroup
version = modVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    if (rootProject.getName().equals("MSRepository")) {
        implementation project(':msr-api:api-config')
        implementation project(':msr-api:api-repository')

    } else {
        implementation project(':MSRepository:msr-api:api-config')
        implementation project(':MSRepository:msr-api:api-repository')

    }

    implementation 'org.mongodb:mongodb-driver-sync:3.10.1'
    implementation 'org.spongepowered:configurate-core:3.6'
    implementation 'org.spongepowered:configurate-gson:3.6'

    implementation 'com.google.inject:guice:4.0'
    
}
