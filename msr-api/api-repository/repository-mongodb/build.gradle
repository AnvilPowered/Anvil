plugins {
    id 'java'
}

group = modGroup
version = modVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    if (rootProject.getName().equals("MSRepository")) {
        implementation project(':msr-api:api-config')
        implementation project(':msr-api:api-repository')

    } else {
        implementation project(':MSRepository:msr-api:api-config')
        implementation project(':MSRepository:msr-api:api-repository')

    }

    implementation 'org.mongodb:mongodb-driver-sync:3.11.0'
    implementation 'org.mongodb.morphia:morphia:1.3.2'
    implementation 'org.reflections:reflections:0.9.10'
    implementation 'com.google.inject:guice:4.1.0'
    
}
