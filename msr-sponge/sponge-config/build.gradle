plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.0'
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = "rocks.milspecsg"
version = "0.1.0-dev"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    if (rootProject.getName().equals("MSRepository")) {
        implementation project(':msr-api:api-config')
    } else {
        implementation project(':msrepository:msr-api:api-config')
    }

    implementation 'com.google.inject:guice:4.0'
    implementation('org.spongepowered:spongeapi:7.2.0-SNAPSHOT') {
        exclude(module: 'configurate-gson')
        exclude(module: 'configurate-yaml')
    }
}

shadowJar {

    archiveName = "MSRepositoryTest.jar"

    classifier = 'tests'
    from sourceSets.test.output
    from sourceSets.main.output
    configurations = [project.configurations.testRuntime]

    dependencies {
//        include(dependency(':msrepository:msr-sponge:spo'))
////        include(dependency('rocks.milspecsg.msrepository:.*'))

        if (rootProject.getName().equals("MSRepository")) {
            include project(':msr-api:api-config')
        } else {
            include project(':msrepository:msr-api:api-config')
        }


    }
}

artifacts {
    archives shadowJar
}
