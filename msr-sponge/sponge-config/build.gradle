plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.0'
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = "rocks.milspecsg"
version = "0.1.0-dev"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    compile project(':msrepository:msr-api:api-config')

    compile('org.spongepowered:spongeapi:7.1.0') {
        exclude(module: 'configurate-gson')
        exclude(module: 'configurate-yaml')
    }
    //configurations.compile.extendsFrom(configurations.extraLibs)
}

shadowJar {

    archiveName = "MSRepositoryTest.jar"

    classifier = 'tests'
    from sourceSets.test.output
    from sourceSets.main.output
    configurations = [project.configurations.testRuntime]

    dependencies {
//        include(dependency(':msrepository:msr-sponge:spo'))
////        include(dependency('rocks.milspecsg.msrepository:.*'))

        include project(':msr-api:api-config')
    }
}

artifacts {
    archives shadowJar
}
