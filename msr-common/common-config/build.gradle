plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

group modGroup
version modVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    if (rootProject.getName().equals("MSRepository")) {
        implementation project(':msr-api')
        implementation project(':msr-api:api-config')
        implementation project(':msr-common')
    } else {
        implementation project(':MSRepository:msr-api')
        implementation project(':MSRepository:msr-api:api-config')
        implementation project(':MSRepository:msr-common')
    }

    implementation guice
    implementation('org.spongepowered:spongeapi:7.2.0-SNAPSHOT') {
        exclude(module: 'configurate-gson')
        exclude(module: 'configurate-yaml')
    }
}
