plugins {
    id 'java'
}

group = modGroup
version = modVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    if (rootProject.getName().equals("MSRepository")) {
        implementation project(':msr-api:api-config')
        implementation project(':msr-api:api-repository')
        implementation project(':msr-api:api-repository:api-repository-json')
    } else {
        implementation project(':MSRepository:msr-api:api-config')
        implementation project(':MSRepository:msr-api:api-repository')
        implementation project(':MSRepository:msr-api:api-repository:api-repository-json')
    }

    implementation jsondb
    implementation guice
}
