plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

subprojects {
    if (project.hasProperty("buildNumber") && modVersion.contains("-SNAPSHOT")) {
        modVersion = modVersion.replace("-SNAPSHOT", "-RC${buildNumber}")
    }
    group modGroup
    version modVersion
    sourceCompatibility = 1.8
}
