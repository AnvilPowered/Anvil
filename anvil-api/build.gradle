plugins {
    id 'java-library'
}

version = rootProject.apiVersion

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    api bson
    api hikari
    api javasisst
    api jetbrains_annotations
    api guice
    api mongodb_driver_sync
    api morphia
    api reflections
    api xodus_entity_store
    api configurate_core
}

artifacts {
    archives jar, sourcesJar
}
