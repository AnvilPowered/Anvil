plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

group modGroup
version modVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://repo.velocitypowered.com/snapshots/' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    if (rootProject.getName().equals("MSRepository")) {
        implementation project(':msr-api')
        implementation project(':msr-api:api-config')
        implementation project(':msr-api:api-repository')
        implementation project(':msr-api:api-repository:api-repository-mongodb')
        implementation project(':msr-common')
        implementation project(':msr-common:common-repository')
        implementation project(':msr-common:common-repository:common-repository-mongodb')
        implementation project(':msr-core:core-api')
        implementation project(':msr-core:core-common')
        implementation project(':msr-velocity')
    } else {
        implementation project(':MSRepository:msr-api')
        implementation project(':MSRepository:msr-api:api-config')
        implementation project(':MSRepository:msr-api:api-repository')
        implementation project(':MSRepository:msr-api:api-repository:api-repository-mongodb')
        implementation project(':MSRepository:msr-common')
        implementation project(':MSRepository:msr-common:common-repository')
        implementation project(':MSRepository:msr-common:common-repository:common-repository-mongodb')
        implementation project(':MSRepository:msr-core:core-api')
        implementation project(':MSRepository:msr-core:core-common')
        implementation project(':MSRepository:msr-velocity')
    }

    implementation 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
    annotationProcessor 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'

    implementation guice
    implementation javasisst
    implementation mongo_java_driver
    implementation morphia
}

shadowJar {
    archiveName = "MSCore-Velocity-${modVersion}.jar"

    dependencies {
        include project(':msr-core:core-api')
        include project(':msr-core:core-common')
        include project(':msr-api')
        include project(':msr-api:api-config')
        include project(':msr-api:api-repository')
        include project(':msr-api:api-repository:api-repository-mongodb')

        include project(':msr-common:common-config')
        include project(':msr-common:common-repository')
        include project(':msr-common:common-repository:common-repository-mongodb')
        include project(':msr-velocity')

        include dependency(bson)
        include dependency(javasisst)
        include dependency(mongo_java_driver)
        include dependency(mongodb_driver_sync)
        include dependency(morphia)
        include dependency(reflections)
    }
}
