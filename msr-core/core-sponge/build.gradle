plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
    id 'org.spongepowered.plugin' version '0.9.0'
}

group modGroup
version modVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    if (rootProject.getName().equals("MSRepository")) {
        implementation project(':msr-api')
        implementation project(':msr-api:api-config')
        implementation project(':msr-api:api-repository')
        implementation project(':msr-api:api-repository:api-repository-mongodb')
        implementation project(':msr-api:api-repository:api-repository-xodus')
        implementation project(':msr-common')
        implementation project(':msr-common:common-config')
        implementation project(':msr-common:common-repository')
        implementation project(':msr-common:common-repository:common-repository-mongodb')
        implementation project(':msr-common:common-repository:common-repository-xodus')
        implementation project(':msr-core:core-api')
        implementation project(':msr-core:core-common')
        implementation project(':msr-sponge')
    } else {
        implementation project(':msr-api')
        implementation project(':msr-api:api-config')
        implementation project(':msr-api:api-repository')
        implementation project(':msr-api:api-repository:api-repository-mongodb')
        implementation project(':msr-api:api-repository:api-repository-xodus')
        implementation project(':msr-common')
        implementation project(':msr-common:common-config')
        implementation project(':msr-common:common-repository')
        implementation project(':msr-common:common-repository:common-repository-mongodb')
        implementation project(':msr-common:common-repository:common-repository-xodus')
        implementation project(':msr-core:core-api')
        implementation project(':msr-core:core-common')
        implementation project(':msr-sponge')
    }

    implementation guice
    implementation javasisst
    implementation microutils_logging
    implementation mongo_java_driver
    implementation morphia
    implementation xodus_entity_store

    compileOnly('org.spongepowered:spongeapi:7.2.0-SNAPSHOT') {
        exclude(module: 'configurate-gson')
        exclude(module: 'configurate-yaml')
    }
    annotationProcessor 'org.spongepowered:spongeapi:7.2.0-SNAPSHOT'
}

shadowJar {
    archiveName = "MSCore-Sponge-${modVersion}.jar"

    dependencies {
        include project(':msr-core:core-api')
        include project(':msr-core:core-common')
        include project(':msr-api')
        include project(':msr-api:api-config')
        include project(':msr-api:api-repository')
        include project(':msr-api:api-repository:api-repository-mongodb')
        include project(':msr-api:api-repository:api-repository-xodus')

        include project(':msr-common')
        include project(':msr-common:common-config')
        include project(':msr-common:common-repository')
        include project(':msr-common:common-repository:common-repository-mongodb')
        include project(':msr-common:common-repository:common-repository-xodus')
        include project(':msr-sponge')

        include dependency(bson)
        include dependency(javasisst)
        include dependency(microutils_logging)
        include dependency(mongo_java_driver)
        include dependency(mongodb_driver_sync)
        include dependency(morphia)
        include dependency(reflections)
        include dependency(xodus)
        include dependency(xodus_entity_store)
        include dependency(xodus_environment)
        include dependency(xodus_utils)
    }
}
